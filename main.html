<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTune</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 270px; width: 350px; border: 1px solid white;">
    <div class="container" style="background-color: #01203d;">
        <div style="height: 100vh;">
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <div class="mb-3">
                        <h1 class="text-white text-center mt-3" style="font-family: cursive;">
                            TurboTune <img src="rab.png" style="height: 30px;">
                        </h1>
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fa-solid fa-gauge"></i></span>
                        <input id="inpspeed" class="form-control speed" placeholder="Enter Speed">
                    </div>

                    <h6 class="text-white text-center">OR select Below</h6>
                    <select class="form-select text-center mb-2" name="speed" id="speed">
                        <option selected disabled> Playback Speed </option>
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1">1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                        <option value="2.5">2.5x</option>
                        <option value="3">3x</option>
                        <option value="3.5">3.5x</option>
                        <option value="4">4x</option>
                    </select>

                    <div class="form-check form-switch text-center mb-2">
                        <input class="form-check-input" type="checkbox" id="autoToggle">
                        <label class="form-check-label text-white" for="autoToggle">Auto Apply on Refresh</label>
                    </div>

                    <div class="m-3 text-center">
                        <button class="btn btn-primary" id="apply">Apply</button>
                    </div>
                </div>
            </div>
            <h6 class="text-end text-white my-1 p-0" style="font-size: 80%;">Â©Divyanshu Prakash</h6>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
