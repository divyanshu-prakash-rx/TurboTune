<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="index.css" rel="stylesheet"> -->
    <!-- <script src="https://kit.fontawesome.com/0fc389e698.js" crossorigin="anonymous"></script> -->
    <title>Playback Speed Controller</title>

</head>

<body style="height: 200px; width: 350px;">
    <div class=" container " style="background-color: rgb(17 55 92);">

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div>
                <div class="mb-3">
                    <h1 class="text-white" style="font-family: cursive;">Select Playback Speed</h1>
                </div>
                <!-- <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-gauge"></i></span>
                    <input id="speed" class="form-control speed" placeholder="Enter_Speed">
                </div> -->
                    <select class="form-select text-center " name="speed" id="speed">
                        <option selected> Playback Speed </option>
                        <option class="fw-bold mt-1" value="0.25">0.25x</option>
                        <option class="fw-bold mt-1" value="0.5">0.5x</option>
                        <option class="fw-bold mt-1" value="0.75">0.75x</option>
                        <option class="fw-bold mt-1" value="1">1x</option>
                        <option class="fw-bold mt-1" value="1.5">1.5x</option>
                        <option class="fw-bold mt-1" value="2">2x</option>
                        <option class="fw-bold mt-1" value="2.5">2.5x</option>
                        <option class="fw-bold mt-1" value="3">3x</option>
                        <option class="fw-bold mt-1" value="3.5">3.5x</option>
                        <option class="fw-bold mt-1" value="4">4x</option>
                    </select>
                <div class="m-3 text-center">
                    <button class="btn btn-primary" id="apply">Apply</button>
                </div>
            </div>


        </div>

    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./main.js"></script>
</body>

</html>
